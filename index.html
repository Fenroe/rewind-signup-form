<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="img-sidebar">
        <div class="logo-bar">
          <img
            src="./assets/images/odin-logo.png"
            alt="Odin logo"
            class="logo-img"
          />
          <h1 class="logo-text">ODIN</h1>
        </div>
        <div class="attribution-bar">
          <span class="attribution-text"
            >Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            ></span
          >
        </div>
      </div>
      <main class="main">
        <div class="">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h2>
          <h2>You know you want to.</h2>
        </div>
        <form action="">
          <div class="form-container">
            <legend class="form-heading">Let's do this!</legend>
            <div class="form-flex-container">
              <div class="form-control">
                <label for="first-name" class="form-label">First name</label
                ><input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="form-input"
                />
              </div>
              <div class="form-control">
                <label for="last-name" class="form-label">Last name</label
                ><input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="form-input"
                />
              </div>
              <div class="form-control">
                <label for="email" class="form-label">Email</label
                ><input
                  type="email"
                  name="email"
                  id="email"
                  class="form-input"
                />
              </div>
              <div class="form-control">
                <label for="phone" class="form-label">Phone number</label
                ><input type="tel" name="phone" id="phone" class="form-input" />
              </div>
              <div class="form-control">
                <label for="password" class="form-label">Password</label
                ><input
                  type="password"
                  name="password"
                  id="password"
                  class="form-input"
                />
              </div>
              <div class="form-control">
                <label for="confirm-password" class="form-label"
                  >Confirm password</label
                ><input
                  type="password"
                  name="password"
                  id="password"
                  class="form-input"
                />
              </div>
            </div>
          </div>
          <button>Create Account</button>
          <h3>Already have an account? <a href="/">Log in</a></h3>
        </form>
      </main>
    </div>
  </body>
</html>
